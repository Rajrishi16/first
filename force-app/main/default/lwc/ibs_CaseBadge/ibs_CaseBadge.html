<template>
            <div class="slds-box" style="background-color: #141414;">
                <lightning-layout multiple-rows style="background-color: #141414;">
                    <template if:true={records} iterator:it={records}>
                       
                            <lightning-layout-item if:true={it.first} key={it.value.id} size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12" >
                                <div class="custom-box slds-text-align_center">
                                    <a href={getListViewId} style="text-decoration: none;">
                                       <ul style="color:white;font-weight:bold;font-size:3rem">
                                           <li class="slds-text-heading--large">{it.value.count}</li>
                                           <li class="slds-text-heading--medium"> {it.value.name}</li>
                                       </ul>                                  
                                    </a>
                                </div>
                            </lightning-layout-item>           
                      
                            <lightning-layout-item if:false={it.first} key={it.value.id} size="12" padding="around-small" small-device-size="6" medium-device-size="6" large-device-size="6">
                                <div class="custom-box slds-text-align_center">
                                     <a href={getListViewId} style="text-decoration: none;">
                                        <ul style="color:white;font-weight:bold;font-size:2rem">
                                           <li class="slds-text-heading--medium">{it.value.count}</li>
                                           <li class="slds-text-heading--small"> {it.value.name}</li>
                                       </ul>  
                                    </a>
                                </div>
                            </lightning-layout-item>
                     
                    </template>                   
                </lightning-layout>
            </div>
